<!DOCTYPE html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <!-- ADD -->
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <form id="add">
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Add!</button>
      </form>
      <!-- SUBTRACT -->
      <form id="subtract">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <form id="subtract">
          <div class="form-group">
            <label for="sub2">2nd number:</label>
            <input id="sub2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Subtract!</button>
      </form>
      <!--MULTIPLY -->
      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <form id="multiply">
          <div class="form-group">
            <label for="multiply2">2nd number:</label>
            <input id="multiply2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Multiply!</button>
      </form>
      <!-- DIVIDE -->
      <form id="divide">
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <form id="divide">
          <div class="form-group">
            <label for="divide2">2nd number:</label>
            <input id="divide2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Divide!</button>
      </form>

      <div id="output">
      </div>
    </div>
  </body>
</html>
